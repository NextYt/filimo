<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/fa-filimo-dark-logo.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#141414" />
    <meta
      name="description"
      content="Watch your favorite movies and TV shows online on Filimo - Leading streaming service"
    />

    <!-- PWA support -->
    <link rel="apple-touch-icon" href="/images/fa-filimo-dark-logo.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Critical Assets *used preconnect instead of preLoad pecause of a warning from console asked to change it-->
    <link
      rel="preconnect"
      href="/images/fa-filimo-dark-logo.svg"
      as="image"
      type="image/svg+xml"
    />
    <link
      rel="preconnect"
      href="/images/TVBG.png"
      as="image"
      fetchpriority="high"
    />

    <title>Filimo - Online Movie & TV Show Streaming</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
